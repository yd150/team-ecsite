<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>パスワード再設定</title> 
</head>
<body>
<th:block th:fragment="dialogResetPassword">
	<div id="resetPassword" title="パスワード再設定" class="hidden">
		<table class="resetPassword confirm">
			<tr>
				<th>ユーザー名</th>
				<td>
					<span th:text="${loginSession.userName}"></span>
				</td>
			</tr>
			<tr>
				<th>現在のパスワード</th>
				<td>
					<input type="password" name="password" placeholder="現在のパスワード" maxlength="16" id="password" />
				</td>
			</tr>
			<tr>
				<th>新パスワード</th>
				<td>
					<input type="password" name="newPassword" placeholder="新パスワード" maxlength="16" id="newPassword" />
				</td>
			</tr>
			<tr>
				<th>新パスワード確認</th>
				<td>
					<input type="password" name="newPasswordConfirm" placeholder="新パスワード確認" maxlength="16" id="newPasswordConfirm" />
				</td>
			</tr>
		</table>
		<div>※ パスワードは半角英数字 6~16文字で入力ください。</div>
	</div>
</th:block>
</body>
</html>
